<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background: #111827;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(65, 60, 60, 0.1);
            width: 320px;
            margin-top: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
        }

        .toggle a {
            color: #007BFF;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="myacount.html">My Account</a>
        <a href="addproduct.html">Add Product</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle">
                <p>Don't have an account? <a onclick="showSignup()">Create Account</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" style="display:none;">
            <h2>Create Account</h2>
            <form onsubmit="signup(event)">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle">
                <p>Already have an account? <a onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }
        function showLogin() {
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        // Prevent form reload
        function login(e) {
            e.preventDefault();
            alert("Login clicked! Backend logic not implemented.");
        }
        function signup(e) {
            e.preventDefault();
            alert("Signup clicked! Backend logic not implemented.");
        }
    </script>
    <!DOCTYPE html>
    <html lang="en">





</body>

</html>

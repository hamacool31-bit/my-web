<body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="add-box w-100">
            <h4 class="text-center mb-3">âž• Add Mobile Product</h4>

            <input id="name" class="form-control mb-2" placeholder="Mobile Name">
            <input id="storage" class="form-control mb-2" placeholder="Storage (128GB)">
            <input id="price" class="form-control mb-2" placeholder="Price">

            <select id="condition" class="form-control mb-2">
                <option value="New">New</option>
                <option value="Used">Used</option>
            </select>

            <input id="image" type="file" class="form-control mb-3" accept="image/*">

            <button class="btn btn-success w-100" onclick="addProduct()">Add Product</button>
        </div>
    </div>

    <script>
        function addProduct() {
            let imageFile = image.files[0];
            if (!imageFile) { alert("Select image"); return; }

            let reader = new FileReader();
            reader.onload = function () {
                let product = {
                    name: name.value,
                    storage: storage.value,
                    price: price.value,
                    condition: condition.value,
                    image: reader.result
                };

                let products = JSON.parse(localStorage.getItem("products")) || [];
                products.push(product);
                localStorage.setItem("products", JSON.stringify(products));

                alert("Product added successfully");
            };
            reader.readAsDataURL(imageFile);
        }
    </script>

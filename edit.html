    <meta charset="UTF-8">
    <title>My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            font-family: Arial, sans-serif;
        }

        .account-card {
            background: #fff;
            border-radius: 22px;
            padding: 25px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .12);
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #6366f1;
        }

        .label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }

        .product-card {
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, .08);
        }

        .product-card img {
            height: 110px;
            object-fit: contain;
        }

        .danger-box {
            border: 1px solid #fecaca;
            background: #fff5f5;
            border-radius: 16px;
            padding: 15px;
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <!-- PROFILE -->
                <div class="account-card mb-4 text-center">
                    <img id="profileImg" class="profile-img mb-2" src="https://via.placeholder.com/150">
                    <input type="file" class="form-control mt-2" accept="image/*" onchange="changePhoto(event)">

                    <div class="mt-3">
                        <label class="label">Full Name</label>
                        <input id="name" class="form-control mb-2" placeholder="Your name">

                        <label class="label">Email</label>
                        <input id="email" class="form-control mb-2" placeholder="Email">

                        <label class="label">New Password</label>
                        <input id="password" type="password" class="form-control mb-2" placeholder="New password">

                        <label class="label">Confirm Password</label>
                        <input id="confirm" type="password" class="form-control mb-3" placeholder="Confirm password">

                        <button class="btn btn-primary w-100" onclick="saveAccount()">
                            <i class="fa fa-save"></i> Save Changes
                        </button>
                    </div>
                </div>

                <!-- MY PRODUCTS -->
                <div class="account-card mb-4">
                    <h5 class="mb-3"><i class="fa fa-mobile"></i> My Products</h5>
                    <div class="row g-3" id="myProducts"></div>
                </div>

                <!-- DELETE ACCOUNT -->
                <div class="danger-box text-center">
                    <h6 class="text-danger fw-bold">Danger Zone</h6>
                    <p class="small text-muted mb-2">
                        This will delete your account and all saved data
                    </p>
                    <button class="btn btn-danger w-100" onclick="deleteAccount()">
                        <i class="fa fa-trash"></i> Delete My Account
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script>
        /* LOAD DATA */
        name.value = localStorage.getItem("name") || "";
        email.value = localStorage.getItem("email") || "";
        let img = localStorage.getItem("profileImage");
        if (img) profileImg.src = img;

        /* PROFILE IMAGE */
        function changePhoto(e) {
            let reader = new FileReader();
            reader.onload = () => {
                profileImg.src = reader.result;
                localStorage.setItem("profileImage", reader.result);
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        /* SAVE ACCOUNT */
        function saveAccount() {
            if (password.value && password.value !== confirm.value) {
                alert("Passwords do not match");
                return;
            }
            localStorage.setItem("name", name.value);
            localStorage.setItem("email", email.value);
            if (password.value) localStorage.setItem("password", password.value);
            alert("Account updated successfully");
        }

        /* LOAD PRODUCTS */
        let products = JSON.parse(localStorage.getItem("products")) || [];
        products.forEach(p => {
            myProducts.innerHTML += `
    <div class="col-6">
      <div class="card product-card p-2 text-center">
        <img src="${p.image}">
        <div class="card-body p-2">
          <h6 class="mb-1">${p.name}</h6>
          <small>${p.storage} â€¢ ${p.condition}</small>
          <div class="fw-bold text-success">$${p.price}</div>
        </div>
      </div>
    </div>
  `;
        });

        /* DELETE ACCOUNT */
        function deleteAccount() {
            if (confirm("Are you sure you want to delete your account?")) {
                localStorage.clear();
                alert("Account deleted");
                location.reload();
            }
        }
    </script>

</body>
